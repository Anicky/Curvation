<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Curvation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="libs/bootstrap.min.css"/>
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css"/>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/mainloop.min.js"></script>
    <script src="libs/mainloop.min.js"></script>

    <link rel="stylesheet" href="css/curvation.min.css"/>
    <script src="js/curvation.min.js"></script>
</head>
<body>

<div class="container">
    <h1 class="text-center">
        Curvation
    </h1>
    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-default panel-game">
                <div class="panel-body nopadding">
                    <canvas id="canvas">
                        You need HTML 5.
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-heading">
                        <h3 class="panel-title">Scores</h3>
                    </div>
                </div>
                <div class="panel-body">
                    <div id="scores"></div>
                </div>
            </div>
            <div class="panel panel-default panel-buttons">
                <div class="panel-heading">
                    <div class="panel-heading">
                        <h3 class="panel-title">Actions</h3>
                    </div>
                </div>
                <div class="panel-body text-center">
                    <div class="gameModeButtons">
                        <button class="btn btn-default localGameButton"><i class="fa fa-users"></i> Local game
                        </button>
                        <button disabled class="btn btn-default onlineGameButton">
                            <i class="fa fa-globe"></i> Online game
                        </button>
                    </div>
                    <div class="playersButtons">
                        <button class="btn btn-default addPlayerButton"><i class="fa fa-user-plus"></i> Add player
                        </button>
                        <button class="btn btn-default removePlayerButton hide">
                            <i class="fa fa-trash-o"></i> Remove player
                        </button>
                        <hr />
                    </div>
                    <div class="runButtons">
                        <button disabled class="btn btn-default startButton"><i class="fa fa-gamepad"></i> Start
                        </button>
                        <button disabled class="btn btn-default waitButton"><i class="fa fa-pause"></i> Wait for start
                        </button>
                    </div>
                    <div class="gameRunningButtons">
                        <button class="btn btn-default playButton"><i class="fa fa-play"></i> Play</button>
                        <button class="btn btn-default pauseButton"><i class="fa fa-pause"></i> Pause</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="gameover" tabindex="-1" role="dialog" aria-labelledby="gameOverModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="gameOverModal">
                    Curvation
                </h4>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>
</div>

<script src="socket.io/socket.io.js"></script>

</body>
</html>
