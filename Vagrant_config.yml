---
vagrant_box: debian/stretch64
vagrant_user: vagrant
vagrant_hostname: curvation.dev
vagrant_machine_name: curvationvm
vagrant_ip: 192.168.50.4
vagrant_public_ip: 172.16.31.210
vagrant_synced_folders:
  - local_path: .
    destination: /vagrant
    type: nfs
    create: true
  - local_path: ./app/src
    destination: /var/www/curvation/src
    type: nfs
    create: true
  - local_path: ./app/logs
    destination: /var/www/curvation/logs
    type: nfs
    create: true
vagrant_memory: 1024
vagrant_cpus: 2