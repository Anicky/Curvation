<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Curvation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="libs/bootstrap/bootstrap-theme.min.css"/>
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/bootstrap/bootstrap.min.js"></script>
    <script src="libs/mainloop/mainloop.min.js"></script>

    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/Point.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div class="container">
    <div class="col-md-12">
        <div class="row">
            <h1 class="text-center">
                Curvation
            </h1>
            <div class="panel panel-default">
                <div class="panel-body nopadding">
                    <canvas id="game" height="480">
                        You need HTML 5.
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="gameover" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    Curvation
                </h4>
            </div>
            <div class="modal-body">
                GAME OVER
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                <button type="button" id="retry" class="btn btn-primary">Recommencer</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
