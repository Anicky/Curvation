<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Curvation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css"/>
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/bootstrap/bootstrap.min.js"></script>
    <script src="libs/mainloop/mainloop.min.js"></script>

    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/tools.js"></script>
    <script src="js/Point.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div class="container">
    <h1 class="text-center">
        Curvation
    </h1>
    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-default panel-game">
                <div class="panel-body">
                    <canvas id="game" width="640" height="480">
                        You need HTML 5.
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-heading">
                        <h3 class="panel-title">Scores</h3>
                    </div>
                </div>
                <div class="panel-body">
                    <div id="scores"></div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-heading">
                        <h3 class="panel-title">Actions</h3>
                    </div>
                </div>
                <div class="panel-body">
                    <button class="startButton">Start</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="gameover" tabindex="-1" role="dialog" aria-labelledby="gameOverModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="gameOverModal">
                    Curvation
                </h4>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>
</div>

<script src="http://localhost:8080/socket.io/socket.io.js"></script>

</body>
</html>
